<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav class="middle">
        <div class="login-form">
            <div class="form-header">
                <p class="sign">Sign In</p>
            </div>
            <form id="loginForm">
                <label class="first">EMAIL</label><br>
                <input class="btn" type="email" id="email" name="email" required/><br>
                <label class="second">PASSWORD</label><br>
                <div class="password-container">
                    <input class="btn" type="password" id="password" name="password" required aria-label="Password"/>
                    <span toggle="#password" class="toggle-password" id="togglePassword">&#128065;</span> 
                </div><br>
                <button class="login-btn" type="submit" id="login-btn">Log in</button><br>
            </form>
            <a class="link1" href="verify.html">Forgot password?</a><br>
            <a class="link2" href="#" id="signupLink">Create new account</a><br>
            <a class="fb" href="https://www.facebook.com/pages/Francisco-Homes-3-San-Jose-Del-Monte-Bulacan/502375936532901" target="_blank"><i class="fa-brands fa-facebook"></i></a></br>
            <!-- <img class="logo" src="../PICTURES/LOGO HOA.png" alt="Logo"/> -->
            <div id="loadingSpinner"></div>
        </div>
    </nav>
    <script src="../JS/login.js"></script>
    <script src="../JS/cantRedo.js"></script>
</body>
</html>
