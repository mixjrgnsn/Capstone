<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <nav class="header">
        <div>
            <img class="logo" src="../PICTURES/LOGO HOA.png" alt="Logo"/>
        </div>
    </nav>
    <nav class="middle">
        <div class="main-container">
            <h1>Good Day!</h1>
            <p>Sign in to continue</p>
        </div>
        <div class="login-form">
            <form id="loginForm">
                <label class="first">EMAIL</label><br>
                <input class="btn" type="email" id="email" name="email" required/><br>
                <label class="second">PASSWORD</label><br>
                <input class="btn" type="password" id="password" name="password" required/><br>
                <button class="login-btn" type="submit" id="login-btn">Log in</button><br>
            </form>
            <a class="link1" href="verify.html">Forgot Password?</a><br>
            <a class="link2" href="#" id="signupLink">Create new account</a>
            <div id="loadingSpinner"></div>
        </div>
    </nav>
    <script src="../JS/login.js"></script>
</body>
</html>
