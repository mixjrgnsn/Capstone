<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <nav class="header">
        <img class="logo" src="../PICTURES/LOGO HOA.png" alt="Logo"/>
        <a href="https://www.facebook.com/groups/2938218033089672" target="_blank">
            <img class="icon" src="../PICTURES/Icons/facebook_icon.svg" alt="facebook icon"/>
        </a>
    </nav>
    <nav class="middle">
        <div class="login-form">
            <!-- Green Header for Sign In -->
            <div class="form-header">
                <h2>Sign In</h2>
            </div>
            <form id="loginForm">
                <label class="first">EMAIL</label><br>
                <input class="btn" type="email" id="email" name="email" required/><br>
                <label class="second">PASSWORD</label><br>
                <div class="password-container">
                    <input class="btn" type="password" id="password" name="password" required aria-label="Password"/>
                    <span toggle="#password" class="toggle-password" id="togglePassword">&#128065;</span> <!-- Eye icon -->
                </div><br>
                <button class="login-btn" type="submit" id="login-btn">Log in</button><br>
            </form>
            <a class="link1" href="verify.html">Forgot password?</a><br>
            <a class="link2" href="#" id="signupLink">Create new account</a><br>
            <div id="loadingSpinner"></div>
        </div>
    </nav>
    <script src="../JS/login.js"></script>
    <script src="../JS/cantRedo.js"></script>
</body>
</html>
