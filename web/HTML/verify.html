<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
</head>
<body>
    <h1>Email Verification</h1>
    <form id="verificationForm">
        <input type="email" id="userEmail" placeholder="Enter your email" required>
        <button type="submit">Send Verification Code</button>
    </form>
    <div id="responseMessage"></div>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
            publicKey: "GYPewavhOBzk2l5FX",
            });
        })();
    </script>
    <script>

        document.getElementById('verificationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('userEmail').value;
            const verificationCode = Math.floor(100000 + Math.random() * 900000); // Generate a 6-digit code

            const templateParams = {
                to_email: email,
                code: verificationCode
            };

            emailjs.send('service_f2du20i', 'template_ajzekxs', templateParams)
                .then(function(response) {
                    document.getElementById('responseMessage').innerText = 'Verification code sent! Check your email.';
                    console.log('Success!', response.status, response.text);
                }, function(error) {
                    document.getElementById('responseMessage').innerText = 'Failed to send email. Please try again.';
                    console.log('Failed...', error);
                });
        });
    </script>
</body>
</html>
