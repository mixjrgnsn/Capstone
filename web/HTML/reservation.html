<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="../CSS/reservation.css"/>
</head>
<body>

    <div class="body-container">
        <div class="table-container">
            <table>
                <thead>
                    <tr id="header-row"></tr>
                </thead>
                <tbody id="body-row"></tbody>
            </table>
        </div>
        <div class="form">
            <span class="first">Date: </span><input class="box-text1" type="date" id="reservation-date"/>
            <span class="text1">From: </span>
            <input class="time-one" type="time" id="time-from"/>
            <span class="text2">To: </span>
            <input class="time-one" type="time" id="time-to"/>
        </div>
        <p class="second">Purpose: </p>
        <textarea class="box-text2" id="purpose"></textarea>
        <div class="btn-container">
            <button class="btn-click" id="submit-btn">Submit</button>
        </div>
    </div>

    <div id="customModal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="confirm-button">Yes</button>
            <button id="cancel-button">No</button>
        </div>
    </div>
    <div id="loadingSpinner"></div>

    <script src="../JS/reservation.js"></script>
    <script src="../JS/logoutAll.js"></script>
</body>
</html>
