<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Incident Report</title>
        <link rel="stylesheet" href="../CSS/reports.css"/>
    </head>
    <body>
 
        <div class="body-container">
            <div class="upload-container">
                <p>Upload Image (Optional)</p>
                <input type="file" id="file-input" accept="image/*">
            </div>
            <p class="second">Incident Report: </p>
            <textarea id="subject" class="box-text2"></textarea>

            <div class="btn-container">
                <button class="btn-click" id="cancel">Cancel</button>
                <button class="btn-click" id="sendReports">Send</button>
            </div>
        </div>
        <div id="customModal" class="modal">
            <div class="modal-content">
                <p id="modal-message"></p>
                <button id="confirm-button">Yes</button>
                <button id="cancel-button">No</button>
            </div>
        </div>
        <div id="loadingSpinner"></div>
        <script src="../JS/reports.js"></script>
        <script src="../JS/logoutAll.js"></script>
    </body>
</html>
