<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Incident Report</title>
        <link rel="stylesheet" href="../CSS/reports.css"/>
    </head>
    <body>
        <nav class="main-container">
            <div>
                <h1 class="heading">Incident Report</h1>
            </div>
        </nav>
        <div class="body-container">
            <span class="first">Date: </span><input id="date" class="box-text1" type="text" readonly/>
            <p class="second">Subject: </p>
            <textarea id="subject" class="box-text2"></textarea>
        </div>
        <div class="btn-container">
            <button class="btn-click" onclick="cancel()">Cancel</button>
            <button class="btn-click" onclick="sendReport()">Send</button>
        </div>
        <div id="customModal" class="modal">
            <div class="modal-content">
                <p id="modal-message"></p>
                <button id="confirm-button">Yes</button>
                <button id="cancel-button">No</button>
            </div>
        </div>
        <div id="loadingSpinner"></div>
        <script src="../JS/reports.js"></script>
        <script src="../JS/logoutAll.js"></script>
    </body>
</html>
