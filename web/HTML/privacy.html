<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Privacy & Security</title>
        <link rel="stylesheet" href="../CSS/privacy.css"/>
    </head>
    <body>
        <nav>
            <div class="head-container">
                <p class="first">Privacy & Security</p>
            </div>
            <div class="body-container">
                <label class="title">Email:</label><br>
                <input class="btn" type="email" id="email" name="email" required/><br>
                <label class="title">Old password:</label><br>
                <input class="btn" type="password" id="oldPass" name="oldPass" required/><br>
                <label class="title">New password:</label><br>
                <input class="btn" type="password" id="newPass" name="newPass" required/><br>
                <input class="button" type="submit" value="Change Password"/>
            </div>
        </nav>
        <script src="../JS/privacy.js"></script>
    </body>
</html>
