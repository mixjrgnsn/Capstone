<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../CSS/home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Navigation Bar using Bootstrap's Navbar with Gradient Background -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background: linear-gradient(to right, #ffb347, #ff8c42);">
            <div class="container-fluid">
                <a class="navbar-brand f3 text-white fw-bold">Francisco Homes 3</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white fw-bold" href="../HTML/privacy.html" id="user">User Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-bold" href="../HTML/complaintsNotif.html"><i class="fa-solid fa-bell"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-bold" href="#" id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="announcement-pic position-relative">
                    <!-- Bootstrap Carousel -->
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../PICTURES/New Pics/Img 1.png" class="d-block w-100" alt="Image 1">
                            </div>
                            <div class="carousel-item">
                                <img src="../PICTURES/New Pics/Img 2.png" class="d-block w-100" alt="Image 2">
                            </div>
                            <div class="carousel-item">
                                <img src="../PICTURES/New Pics/Img 3.png" class="d-block w-100" alt="Image 3">
                            </div>
                            <div class="carousel-item">
                                <img src="../PICTURES/New Pics/Court Reservation.png" class="d-block w-100" alt="Court Reservation">
                            </div>
                        </div>
                        <!-- Controls -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <div class="container my-3">
        <div class="row text-center">
            <!-- Complaints Button -->
            <div class="col-6 col-md-3 mb-3">
                <div class="card border shadow-sm hover-card">
                    <a href="../HTML/complaints.html" class="text-decoration-none text-dark">
                        <img src="../PICTURES/Icons/complaint.png" class="card-img-top p-2 img-fluid" alt="Complaints Icon" />
                        <div class="card-body p-2">
                            <h6 class="card-title mb-0">Complaints</h6>
                        </div>
                    </a>
                </div>
            </div>
            
            <!-- Announcements Button -->
            <div class="col-6 col-md-3 mb-3">
                <div class="card border shadow-sm hover-card">
                    <a href="../HTML/announcement.html" class="text-decoration-none text-dark">
                        <img src="../PICTURES/Icons/Megaphonee.png" class="card-img-top p-2 img-fluid" alt="Announcements Icon" />
                        <div class="card-body p-2">
                            <h6 class="card-title mb-0">Announcements</h6>
                        </div>
                    </a>
                </div>
            </div>
            
            <!-- Reservations Button -->
            <div class="col-6 col-md-3 mb-3">
                <div class="card border shadow-sm hover-card">
                    <a href="../HTML/reservation.html" class="text-decoration-none text-dark">
                        <img src="../PICTURES/Icons/Calendar.png" class="card-img-top p-2 img-fluid" alt="Reservations Icon" />
                        <div class="card-body p-2">
                            <h6 class="card-title mb-0">Reservations</h6>
                        </div>
                    </a>
                </div>
            </div>
            
            <!-- Incident Reports Button -->
            <div class="col-6 col-md-3 mb-3">
                <div class="card border shadow-sm hover-card">
                    <a href="../HTML/reports.html" class="text-decoration-none text-dark">
                        <img src="../PICTURES/Icons/reports.png" class="card-img-top p-2 img-fluid" alt="Incident Reports Icon" />
                        <div class="card-body p-2">
                            <h6 class="card-title mb-0">Incident Reports</h6>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div id="custom-alert" class="custom-alert" style="display:none;">
        <div class="alert-content">
            <p>Are you sure you want to logout?</p>
            <button id="confirm-logout">Yes</button>
            <button id="cancel-logout">No</button>
        </div>
        <div id="loadingSpinner"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../JS/home.js"></script>
</body>

</html>
