<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../CSS/home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

<body>
    <header>
        <nav>
            <ul>
                <li><a id="user" href="#services">User</a></li>
                <li><a href="../HTML/notifications.html" class="fa-solid fa-bell"></a></li>
                <li><a href="../HTML/privacy.html" class="fa-solid fa-gear"></a></li>
                <li><a id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <div class="announcement-pic">
            <div class="slideshow-container"> <!--Nabago-->
                <img class="pics" src="../PICTURES/Pics/img1.jpg" style="display: block;" /><!--Nabago-->
                <img class="pics" src="../PICTURES/Pics/img2.jpg" style="display: none;" /><!--Nabago-->
                <img class="pics" src="../PICTURES/Pics/img3.jpg" style="display: none;" /><!--Nabago-->
                <img class="pics" src="../PICTURES/Pics/img4.jpg" style="display: none;" /><!--Nabago-->
                <img class="pics" src="../PICTURES/Pics/img5.jpg" style="display: none;" /><!--Nabago-->
                <img class="pics" src="../PICTURES/Pics/img6.jpg" style="display: none;" /><!--Nabago-->
            </div>
            <button class="prev" onclick="changeSlide(-1)">&#10094;</button><!--Nabago-->
            <button class="next" onclick="changeSlide(1)">&#10095;</button><!--Nabago-->
        </div>
    </div>

    <div class="btn-container">
        <div class="btn-item">
            <a class="link-two">Complaints</a>
            <a href="../HTML/complaints.html">
                <img class="pic-btn" src="../PICTURES/Icons/complaint.png" />
            </a>
        </div>
        <div class="btn-item">
            <a class="link-two">Announcements</a>
            <a href="../HTML/announcement.html">
                <img class="pic-btn" src="../PICTURES/Icons/Megaphonee.png" />
            </a>
        </div>
        <div class="btn-item">
            <a class="link-two">Reservations</a>
            <a href="../HTML/reservation.html">
                <img class="pic-btn" src="../PICTURES/Icons/Calendar.png" />
            </a>
        </div>
        <div class="btn-item">
            <a class="link-two">Incident Reports</a>
            <a href="../HTML/reports.html">
                <img class="pic-btn" src="../PICTURES/Icons/reports.png" />
            </a>
        </div>
    </div>
    <div id="custom-alert" class="custom-alert" style="display:none;">
        <div class="alert-content">
            <p>Are you sure you want to logout?</p>
            <button id="confirm-logout">Yes</button>
            <button id="cancel-logout">No</button>
        </div>
        <div id="loadingSpinner"></div>
    </div>
    <script src="../JS/home.js"></script>

</html>
