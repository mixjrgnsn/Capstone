<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Logbook</title>
    <link rel="stylesheet" href="../CSS/logbook.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <img class="logo-header" src="../Pictures/LOGO HOA.png"/>
        <h2>Security</h2>
        <button class="btn-logout">Log out</button>
    </div>
    <nav class="main-container">
        <div class="left-middle">
            <a class="link" id="dashboard" href="../HTML/dashboardsecurity.html"><i class="fa-solid fa-computer"></i>Dashboard</a>
            <a class="link" id="visitor" href="../HTML/visitorLogin.html"><i class="fa-solid fa-right-to-bracket"></i>Visitor Log In</a>
            <a class="link" id="resident-authentication" href="../HTML/residentAuthentication.html"><i class="fa-solid fa-user"></i>Resident Authentication</a>
            <a class="link" id="visitor-record" href="../HTML/visitorRecord.html"><i class="fa-solid fa-person"></i>Visitor Record</a>
        </div>
        <div class="right-middle">
            <p>Logbook</p>
            <input type="text" id="search-box" placeholder="Search..." />
            <button id="visitorRecord">Go back to visitor record</button>
            <div class="line-middle"></div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr id="header-row"></tr>
                            </thead>
                        <tbody id="body-row"></tbody>
                </table>
            </div>
        </div>
    </nav>
    <script src="../JS/logbook.js"></script>
</body>
</html>
