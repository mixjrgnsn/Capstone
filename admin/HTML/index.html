<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css"/>
</head>
<body>
    <div class="logo-container">
        <form>
                <img class="logo" src="../Pictures/logo_malinaw.png" alt="Logo"/>
            </form>
    </div>
    <div class="line"></div>
    <div class="middle">
        <div class="form-box">
            <div class="button-box">
                <div class="btn"></div>
                <button class="toggle-btn" type="button" onclick="leftClick()">Login as Admin</button>
                <button class="toggle-btn" type="button" onclick="rightClick()">Login as Guard</button>      
            </div>
        </div>
        <div class="login-container">
            <form id="loginForm">
                <input id="username" class="input-form" type="text" placeholder="Username" required/>  
                    <div class="password-container">
                        <input id="password" class="input-form" type="password" placeholder="Password" required aria-label="Password"/>
                        <span toggle="#password" class="toggle-password" id="togglePassword">&#128065;</span>
                    </div>
                <button class="button-form" type="submit">Login</button>
            </form>
            <div id="loadingSpinner"></div>
        </div>
    </div>
    <script src="../JS/cantBack.js"></script>
    <script src="../JS/login.js"></script>
</body>
</html>
