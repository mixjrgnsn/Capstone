<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitor Logbook</title>
    <link rel="stylesheet" href="../CSS/visitorRecord.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <img class="logo-header" src="../Pictures/LOGO HOA.png" alt="Logo"/>
        <h2>Security Guard</h2>
        <p></p>
    </div>
    <nav class="main-container">
        <div class="left-middle">
            <a class="link" id="dashboard" href="../HTML/dashboardsecurity.html">
                <i class="fa-solid fa-computer"></i> Homepage
            </a>
            <a class="link" id="visitor" href="../HTML/visitorRecord.html">
                <i class="fa-solid fa-right-to-bracket"></i> Visitor Logbook
            </a>
            <a class="link" id="resident-authentication" href="../HTML/residentAuthentication.html">
                <i class="fa-solid fa-user"></i> Residents List
            </a>
        </div>
        <div class="right-middle">
            <div class="right-body">
                <div class="password-form">
                    <span class="f-name">First Name:</span>
                    <input class="firstname" type="text"/>
                    
                    <span class="l-name">Last Name:</span>
                    <input class="lastname" type="text"/>
                    
                    <span class="purpose-text">Purpose:</span>
                    <input class="prps-txt" type="text"/>
                    
                    <div id="loadingSpinner"></div>
                </div>
                <div class="btnclass">
                    <button class="save-btn" type="button">Submit</button>
                </div>
            </div>
            <div class="line-middle"></div>
            <input type="text" id="search-box" placeholder="Search..." />
            <p id="v2">Visitors Records</p>
            <div class="table-container">
                <table>
                    <thead>
                        <tr id="header-row"></tr>
                    </thead>
                    <tbody id="body-row"></tbody>
                </table>
            </div>
        </div>
    </nav>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="yes-button">Yes</button>
            <button id="cancel-button">Cancel</button>
        </div>
    </div>
    <div id="modal2" class="modal2">
        <div class="modal-content2">
            <p id="modal-message2"></p>
            <button id="yes-button2">Yes</button>
            <button id="cancel-button2">Cancel</button>
        </div>
    </div>
    <div id="loadingSpinner"></div>
    <script src="../JS/visitorRecord.js"></script>
    <script src="../JS/visitorLogin.js"></script>
    <script src="../JS/logout.js"></script>
</body>
</html>
