<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitor Log In</title>
    <link rel="stylesheet" href="../CSS/visitorLogin.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="header">
        <img class="logo-header" src="../Pictures/LOGO HOA.png" alt="Logo"/>
        <h2>Security</h2>
        <p></p>
    </div>
    
    <nav class="main-container">
        <div class="left-middle">
            <a class="link" id="dashboard" href="../HTML/dashboardsecurity.html">
                <i class="fa-solid fa-computer"></i> Homepage
            </a>
            <a class="link" id="visitor" href="../HTML/visitorLogin.html">
                <i class="fa-solid fa-right-to-bracket"></i> Visitor Log In
            </a>
            <a class="link" id="resident-authentication" href="../HTML/residentAuthentication.html">
                <i class="fa-solid fa-user"></i> Resident Authentication
            </a>
        </div>
        
        <div class="right-middle">
            <button id="recbtn">View Visitors Records</button>
            <p>Visitor Login </p>
            <div class="line-middle"></div>
            <div class="right-body">
                <div class="password-form">
                    <span class="f-name">First Name:</span>
                    <input class="firstname" type="text"/></br>
                    
                    <span class="l-name">Last Name:</span>
                    <input class="lastname" type="text"/></br>
                    
                    <span class="purpose-text">Purpose:</span>
                    <textarea class="prps-txt"></textarea></br>
                    
                    <button class="cancel-btn" type="button">Reset</button>
                    <button class="save-btn" type="button">Submit</button>
                    <div id="loadingSpinner"></div>
                </div>
            </div>
        </div>
    </nav>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="yes-button">Yes</button>
            <button id="cancel-button">Cancel</button>
        </div>
    </div>
    <div id="loadingSpinner"></div>
    <script src="../JS/visitorLogin.js"></script>
    <script src="../JS/logout.js"></script>
</body>
</html>
