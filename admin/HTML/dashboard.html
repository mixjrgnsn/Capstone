<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="../CSS/dashboard.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <img class="logo-header" src="../Pictures/LOGO HOA.png" alt="Logo"/>
        <h2>Admin</h2>
        <p></p>
    </div>
    <nav class="main-container">
        <div class="left-middle">
            <a class="link" id="dashboard" href="../HTML/dashboard.html"><i class="fa-solid fa-computer"></i>Homepage</a>
            <a class="link" id="announcement" href="../HTML/announcement.html"><i class="fa-solid fa-bullhorn"></i>Announcement</a>
            <a class="link" id="reports" href="../HTML/reports.html"><i class="fa-solid fa-scroll"></i>Reports</a>
            <a class="link" id="complaints" href="../HTML/complaints.html"><i class="fa-solid fa-receipt"></i>Complaints</a>
            <a class="link" id="residents" href="../HTML/residents.html"><i class="fa-solid fa-user"></i>Residents</a>
            <a class="link" id="reservation" href="../HTML/reservation.html"><i class="fa-solid fa-calendar-days"></i>Reservation</a>
        </div>
        <div class="right-middle">
            <button class="btn-logout">Log out</button>
            <p>Welcome</p>
            <div class="line-middle"></div>
            <div class="right-body">
                <img class="dashphoto" src="../Pictures/Dash_PhotoAdmin.png"/></div>
            </div>
        </div>
    </nav>
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to log out?</p>
            <button id="confirmLogout">Confirm</button>
            <button id="cancelLogout">Cancel</button>
        </div>
    </div>
    <div id="loadingSpinner"></div>
    <script src="../JS/logout.js"></script>
</body>
</html>
